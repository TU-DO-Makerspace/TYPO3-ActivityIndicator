<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="content">
  <div class="tx-activityindicator-content">
    <f:if condition="{activity}=='open'">
      <f:then>
        <div class="alert alert-success" role="alert">
          <h1>{settings.activityindicator.opentext}</h1>
        </div>
      </f:then>
      <f:else>
        <div class="alert alert-danger" role="alert">
          <h1>{settings.activityindicator.closedtext}</h1>
        </div>
      </f:else>
    </f:if>
    Stay informed on Telegram:
    <div class="tx-activityindicator-telegram-link">
      <a href="https://t.me/+MW8nzEwFLuFiOGE0"><i class="fab fa-telegram" style="font-size: 120%"></i> <b>t.me/+MW8nzEwFLuFiOGE0</b> </a>
    </div>
  </div>
</f:section>
</html>
