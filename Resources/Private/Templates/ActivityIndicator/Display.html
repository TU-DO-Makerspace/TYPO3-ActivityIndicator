<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="content">
  <div class="tx-activityindicator-content">
    <f:if condition="{activity}=='open'">
      <f:then>
        <div class="alert alert-success" role="alert">
          <h1>{settings.activityindicator.opentext}</h1>
        </div>
      </f:then>
      <f:else>
        <div class="alert alert-danger" role="alert">
          <h1>{settings.activityindicator.closedtext}</h1>
        </div>
      </f:else>
    </f:if>
    <f:if condition="{settings.activityindicator.telegram}!=''">
      <f:then>
        Stay informed on Telegram:
        <div class="tx-activityindicator-telegram-link">
          <a href="https://{settings.activityindicator.telegram}"><i class="fab fa-telegram" style="font-size: 120%"></i> <b>{settings.activityindicator.telegram}</b> </a>
        </div>
      </f:then>
    </f:if>
  </div>
</f:section>
</html>
